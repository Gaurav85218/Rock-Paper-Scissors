<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>ROCK &nbsp; PAPER &nbsp;SCISSORS</h1>
    </div>
    <div class="body">
        <div class="option">
             
             <div id="0" class="stone"></div>
             <div id="1" class="paper"></div>
             <div id="2" class="scissors"></div>
        </div>
        <div class="score">
            <div class="user">
                <h1 id="userscore">0</h1><br>
                <h1 style="margin-left:-1rem;">You</h1>
            </div>
            <div class="computer"><h1 id="compscore">0</h1><br><h1 style="margin-left:-2rem;">Comp</h1></div>
        </div>
        <div class="start">
            <p id="msg">Pick Your Move</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
